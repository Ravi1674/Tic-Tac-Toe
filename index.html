<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tae-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div>
        <!-- <div class="players">
            <div class="playerOne"><input type="text" id="p1" placeholder="Enter Player 1 Name"><span></span></div>
            <div class="playerTwo"><input type="text" id="p2" placeholder="Enter Player 2 Name"><span></span></div>
        </div> -->
        <header>
            <div class="heading w-100"><img class="ml-auto" src="./images/logo.png" width="60px" height="60px" alt="logo"><h1 class="ml-auto">Tic <span style="color:#2962ff;">Tac</span> <span style="color:#444;">Toe</span></h1></div>
        </header>
        <div class="gameOver animation" id="gameover">
            <div id="resultShow" class="">
                <div class="hide winStyleXY" id="showIconX">X</div>
                <div class="hide winStyleXY" id="showIconY">O</div>
                <br>
                <span id="winName"></span><br>
                <button class="btn mt-4" id="restartGameBtn">Next Game</button>
            </div>
        </div>
        <div class="gameField show animation" id="mainGame">
            <div class="row">
                <div class="col box b-bottom b-right" id="b1"></div>
                <div class="col box b-bottom b-right" id="b2"></div>
                <div class="col box b-bottom " id="b3"></div>
            </div>
            <div class="row">
                <div class="col box b-bottom b-right" id="b4"></div>
                <div class="col box b-bottom b-right" id="b5"></div>
                <div class="col box b-bottom" id="b6"></div>
            </div>
            <div class="row">
                <div class="col box b-right" id="b7"></div>
                <div class="col box b-right" id="b8"></div>
                <div class="col box" id="b9"></div>
            </div>
        </div>
        <div class="bottomField mt-0 p-4 mb-5">
            <div class="row">
                <div class="score col">
                    <div class="center-align mb-3" style="font-size: 30px; font-weight: 800; letter-spacing: 3px;">SCORE</div>
                    <div class="row">
                        <div class="col-sm-3 play1">
                            <span>Player 1</span><br>
                            <span id="ps1">0</span>
                        </div>
                        <div class="col-sm-3 play2">
                            <span>Player 2</span><br>
                            <span id="ps2">0</span>
                        </div>
                        <div class="col-sm-3 tie">
                            <span>Tie</span><br>
                            <span id="draw">0</span>
                        </div>
                        <div class="col-sm-3 reset">
                            <span>Reset</span><br>
                            <span><i class="fa fa-refresh m-auto" id="resetBtn" style="font-size: 30px; cursor: pointer;" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <div class="footer row justify-content-center">
        Made By <a href="https://www.linkedin.com/in/raviraj-chavda-067957179/" target="_blank"> Ravi Chavda </a>with <i class="fa fa-heart text-danger"></i>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
